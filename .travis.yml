matrix:
  include:
    - language: objective-c
      podfile: ios/Podfile
      osx_image: xcode10.1
      os: osx
      sudo: true
      cache:
        - yarn
        - cocoapods
      before_install:
        - openssl aes-256-cbc -K $encrypted_3b9f0b9d36d1_key -iv $encrypted_3b9f0b9d36d1_iv -in secrets.tar.enc -out secrets.tar -d
        - tar xvf secrets.tar
        - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 8.12.0
        - brew install yarn
      install:
        - yarn install
        - cd ios && pod install && cd ..
      script:
        - sh ios/ios.sh
    - language: android
      before_install:
        - nvm install 8
        - node --version
      install:
        - npm install
        - npm run ci
      android:
        components:
          - build-tools-28.0.3
          - android-28
          - extra-android-m2repository
          - extra-google-google_play_services
          - extra-google-m2repository
          - addon-google_apis-google-16
      script:
        - npx react-native bundle --platform android --dev false --entry-file index.js
          --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest
          android/app/src/main/res/
        - cd android && ./gradlew assembleDebug
      deploy:
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
        file: '$TRAVIS_BUILD_DIR/android/app/build/outputs/apk/debug/app-debug.apk'
        on:
          tags: true
          repo: Leanplum/Rondo-ReactNative
          branch: travis-build
